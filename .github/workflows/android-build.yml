name: Android Build Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build Release APK
        run: |
          cd android
          ./gradlew :app:assembleDebug

      - name: Rename APK (hardcoded path)
        run: |
          APP_NAME="my-notes-app"
          VERSION="${GITHUB_REF_NAME#v}"

          cd android/app/build/outputs/apk/release
          mv *.apk "${APP_NAME}_${VERSION}_android_release.apk"

      - name: Create GitHub Release (attach APK)
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: |
            android/app/build/outputs/apk/release/my-notes-app_*_android_release.apk


