
name: Windows Build Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npx tauri build

      - name: Rename Windows release bundles
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $AppName = "my-notes-app"
          $Version = $env:GITHUB_REF_NAME -replace '^v',''

          Set-Location src-tauri/target/release

          if (Test-Path "app.exe") {
            Rename-Item "app.exe" "$AppName`_$Version`_windows-x64.exe" -Force
          }

          Set-Location bundle

          if (Test-Path "msi") {
            Get-ChildItem "msi\*.msi" | ForEach-Object {
              Move-Item $_.FullName "..\$AppName`_$Version.msi" -Force
            }
          }

          if (Test-Path "nsis") {
            Get-ChildItem "nsis\*.exe" | ForEach-Object {
              Move-Item $_.FullName "..\$AppName`_$Version-setup.exe" -Force
            }
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/my-notes-app_*_windows-x64.exe
            src-tauri/target/release/*.msi
            src-tauri/target/release/*-setup.exe

