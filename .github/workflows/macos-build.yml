name: MacOS Build Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npx tauri build

      - name: Rename macOS release assets
        shell: bash
        run: |
          set -e

          APP_NAME="my-notes-app"
          VERSION="${GITHUB_REF_NAME#v}"

          RELEASE_DIR="src-tauri/target/release"
          BUNDLE_DIR="$RELEASE_DIR/bundle"

          # Raw Mach-O binary
          if [ -f "$RELEASE_DIR/app" ]; then
            mv "$RELEASE_DIR/app" "$RELEASE_DIR/${APP_NAME}_${VERSION}_macos-universal"
            chmod +x "$RELEASE_DIR/${APP_NAME}_${VERSION}_macos-universal"
          fi

          # DMG installer
          if ls "$BUNDLE_DIR/dmg/"*.dmg 1> /dev/null 2>&1; then
            mv "$BUNDLE_DIR/dmg/"*.dmg "$RELEASE_DIR/${APP_NAME}_${VERSION}.dmg"
          fi

          # .app bundle â†’ zip it for distribution
          APP_BUNDLE=$(ls "$BUNDLE_DIR/macos/"*.app 2>/dev/null || true)
          if [ -n "$APP_BUNDLE" ]; then
            cd "$BUNDLE_DIR/macos"
            zip -r "$RELEASE_DIR/${APP_NAME}_${VERSION}.app.zip" *.app
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/my-notes-app_*_macos-universal
            src-tauri/target/release/*.dmg
            src-tauri/target/release/*.app.zip
