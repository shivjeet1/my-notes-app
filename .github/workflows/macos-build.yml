name: MacOS Build Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npx tauri build

      - name: Rename & package macOS release bundles
        shell: bash
        run: |
          set -e

          APP_NAME="my-notes-app"
          VERSION="${GITHUB_REF_NAME#v}"

          cd src-tauri/target/release

          # Raw Mach-O binary
          if [ -f app ]; then
            mv app "${APP_NAME}_${VERSION}_macos-universal"
            chmod +x "${APP_NAME}_${VERSION}_macos-universal"
          fi

          cd bundle

          # DMG installer
          if [ -d dmg ]; then
            mv dmg/*.dmg "../${APP_NAME}_${VERSION}.dmg"
          fi

          # .app bundle â†’ zip it (Linux-style relative paths)
          if [ -d macos ]; then
            cd macos
            zip -r "../../${APP_NAME}_${VERSION}.app.zip" *.app
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/my-notes-app_*_macos-universal
            src-tauri/target/release/*.dmg
            src-tauri/target/release/*.app.zip

